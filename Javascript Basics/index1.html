<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <script src="javascript.js"></script>
</head>
    <body>
        <p>Press the buttons to move the box!</p>

        <div id="box" style="height:150px; width:150px; background-color:darkorange; margin:25px"></div>

        <button id="growBtn", onclick="growBox()">Grow</button>
        <button id="blueBtn", onclick="blueBox()">Blue</button>
        <button id="fadeBtn", onclick="fadeBox()">Fade</button> 
        <button id="resetBtn", onclick="resetBox()">Reset</button>

    </body>
</html>
